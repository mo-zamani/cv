<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammad Zamani - CV</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }
        .container {
            text-align: center;
        }
        .download-btn {
            display: inline-block;
            margin: 2rem 0;
            padding: 1rem 2rem;
            background-color: #0366d6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 3rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mohammad Zamani</h1>
        <p>Professional CV</p>
        <a href="academic-cv.pdf" class="download-btn">Download CV (PDF)</a>
    </div>
    <footer>
        <p>Last updated: <span id="last-updated"></span></p>
        <p>Â© <script>document.write(new Date().getFullYear())</script> Mohammad Zamani</p>
    </footer>
    <script>
        // Get the last commit date from GitHub API
        fetch('https://api.github.com/repos/mo-zamani/cv/commits/main')
            .then(response => response.json())
            .then(data => {
                const date = new Date(data.commit.committer.date);
                document.getElementById('last-updated').textContent = date.toLocaleDateString();
            })
            .catch(error => {
                document.getElementById('last-updated').textContent = new Date().toLocaleDateString();
            });
    </script>
</body>
</html>
